<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Drop Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            border: 1px solid #ccc;
            background: white;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .hidden {
            display: none;
        }

        #gameArea {
            position: relative;
            width: 80vw;
            height: 80vh;
            border: 1px solid #000;
            overflow: hidden;
            margin: 5vh auto;
            background: #e9e9e9;
            border-radius: 10px;
            padding: 5%;
        }

        #fallingWords {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .word {
            position: absolute;
            background: #fff;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            font-size: 24px;
            white-space: nowrap;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group label {
            margin-right: 10px;
        }

        .input-group input {
            padding: 5px;
            font-size: 16px;
        }

        .input-group button {
            padding: 5px 10px;
            font-size: 16px;
        }

        .word-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .word-list li {
            padding: 5px;
            margin: 5px 0;
            background: #f9f9f9;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .word-list button {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container" id="gameSettingsContainer">
        <h1>单词游戏</h1>
        <input type="text" id="studentId" placeholder="输入学号">
        <button id="startButton">开始游戏</button>
        <div id="gameSettings">
            <label for="wordSpeed">单词掉落速度 (ms):</label>
            <input type="number" id="wordSpeed" value="3000">
        </div>
        <div id="addWord" class="input-group">
            <label for="chineseWordInput">中文:</label>
            <input type="text" id="chineseWordInput" placeholder="中文">
            <label for="englishWordInput">英文:</label>
            <input type="text" id="englishWordInput" placeholder="英文">
            <button id="addWordButton">添加单词</button>
        </div>
        <ul id="wordList" class="word-list"></ul>
    </div>
    <div id="gameArea" class="hidden">
        <h2 id="chineseWord"></h2>
        <div id="fallingWords"></div>
        <p>得分: <span id="score">0</span></p>
    </div>
    <div id="result" class="hidden">
        <h2>游戏结束</h2>
        <p>你的得分是: <span id="finalScore"></span></p>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const gameArea = document.getElementById('gameArea');
        const fallingWords = document.getElementById('fallingWords');
        const chineseWordElem = document.getElementById('chineseWord');
        const scoreElem = document.getElementById('score');
        const resultElem = document.getElementById('result');
        const finalScoreElem = document.getElementById('finalScore');
        const wordSpeedInput = document.getElementById('wordSpeed');
        const chineseWordInput = document.getElementById('chineseWordInput');
        const englishWordInput = document.getElementById('englishWordInput');
        const addWordButton = document.getElementById('addWordButton');
        const wordList = document.getElementById('wordList');
        const gameSettingsContainer = document.getElementById('gameSettingsContainer');
        let score = 0;
        let gameInterval;
        let gameDuration = 60000; // 60 seconds
        let currentWord;
        let fallingWordElements = [];

        // Load words from localStorage or use default
        let chineseWords = JSON.parse(localStorage.getItem('chineseWords')) || [
            { chinese: '苹果', english: 'apple' },
            { chinese: '香蕉', english: 'banana' },
            { chinese: '橘子', english: 'orange' },
            // Add more word pairs as needed
        ];

        function saveWords() {
            localStorage.setItem('chineseWords', JSON.stringify(chineseWords));
        }

        function renderWordList() {
            wordList.innerHTML = '';
            chineseWords.forEach((word, index) => {
                const li = document.createElement('li');
                li.textContent = `${word.chinese} - ${word.english}`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '删除';
                deleteButton.onclick = () => {
                    chineseWords.splice(index, 1);
                    saveWords();
                    renderWordList();
                };
                li.appendChild(deleteButton);
                wordList.appendChild(li);
            });
        }

        function startGame() {
            const studentId = document.getElementById('studentId').value;
            if (!studentId) {
                alert('请输入学号');
                return;
            }

            startButton.disabled = true;
            gameSettingsContainer.classList.add('hidden');
            gameArea.classList.remove('hidden');
            resultElem.classList.add('hidden');
            score = 0;
            scoreElem.textContent = score;
            startNewRound();
            gameInterval = setTimeout(endGame, gameDuration);
        }

        function startNewRound() {
            currentWord = chineseWords[Math.floor(Math.random() * chineseWords.length)];
            chineseWordElem.textContent = currentWord.chinese;
            clearFallingWords();
            generateFallingWords(currentWord);
        }

        function clearFallingWords() {
            fallingWords.innerHTML = '';
            fallingWordElements.forEach(wordElem => clearInterval(wordElem.interval));
            fallingWordElements = [];
        }

        function generateFallingWords(wordPair) {
            const speed = parseInt(wordSpeedInput.value, 10) || 3000;
            const words = chineseWords.map(w => w.english);
            words.forEach(word => {
                const wordElem = document.createElement('div');
                wordElem.textContent = word;
                wordElem.className = 'word';
                fallingWords.appendChild(wordElem); // Append to calculate the width

                // Ensure words appear in the top 30% of the game area and are within 10px from the edges
                const maxWidth = gameArea.clientWidth - wordElem.offsetWidth - 20;
                const maxHeight = gameArea.clientHeight * 0.3 - wordElem.offsetHeight - 20;

                let leftPosition, topPosition;
                let overlap;

                // Keep generating positions until there's no overlap with at least 10px distance
                do {
                    leftPosition = Math.random() * maxWidth + 10;
                    topPosition = Math.random() * maxHeight + 10;
                    overlap = fallingWordElements.some(elem => {
                        const rect1 = elem.getBoundingClientRect();
                        const rect2 = {
                            top: topPosition,
                            left: leftPosition,
                            width: wordElem.offsetWidth,
                            height: wordElem.offsetHeight
                        };
                        return !(rect1.left > rect2.left + rect2.width + 10 ||
                            rect1.left + rect1.width + 10 < rect2.left ||
                            rect1.top > rect2.top + rect2.height + 10 ||
                            rect1.top + rect1.height + 10 < rect2.top);
                    });
                } while (overlap);

                wordElem.style.left = `${leftPosition}px`;
                wordElem.style.top = `${topPosition}px`;
                wordElem.onclick = () => checkWord(word, wordElem);
                fallingWordElements.push(wordElem);

                animateWord(wordElem, speed);
            });
        }

        function animateWord(wordElem, speed) {
            const interval = 20;
            wordElem.interval = setInterval(() => {
                let topPosition = parseFloat(wordElem.style.top);
                topPosition += 2;
                wordElem.style.top = `${topPosition}px`;
                if (topPosition > gameArea.clientHeight) {
                    clearInterval(wordElem.interval);
                    fallingWords.removeChild(wordElem);
                }
            }, interval);
        }

        function checkWord(word, wordElem) {
            if (word === currentWord.english) {
                score += 10;
                scoreElem.textContent = score;
                startNewRound();
            } else {
                wordElem.style.backgroundColor = 'red';
                setTimeout(() => {
                    wordElem.style.backgroundColor = '';
                }, 500);
            }
        }

        function endGame() {
            clearTimeout(gameInterval);
            clearFallingWords();
            gameArea.classList.add('hidden');
            resultElem.classList.remove('hidden');
            finalScoreElem.textContent = score;
            startButton.disabled = false;
            gameSettingsContainer.classList.remove('hidden');
        }

        addWordButton.onclick = () => {
            const chineseWord = chineseWordInput.value.trim();
            const englishWord = englishWordInput.value.trim();
            if (chineseWord && englishWord) {
                chineseWords.push({ chinese: chineseWord, english: englishWord });
                saveWords();
                renderWordList();
                chineseWordInput.value = '';
                englishWordInput.value = '';
            } else {
                alert('请输入完整的单词对');
            }
        };

        startButton.onclick = startGame;

        renderWordList();
    </script>
</body>

</html>
